  <title>Sorted Union</title>

</body>
<script>

  let tempArray = [];
  function unionSorted (){
    let argLength = arguments.length;
    tempArray = [...arguments[0]];
    console.log(arguments)

    for(let i = 1 ; i < argLength; i++) {
      arguments[i].map(value => {
       if (!tempArray.includes(value))
        tempArray.push(value);
      }) 
    }
    console.log('tableau temporaire', tempArray);
  }

  // unionSorted([1,2,3], [4,4], [5,6]);
  // unionSorted([1, 3, 2], [5, 2, 1, 4], [2, 1]);
  unionSorted([1, 3, 2], [1, [5]], [2, [4]])
</script>
