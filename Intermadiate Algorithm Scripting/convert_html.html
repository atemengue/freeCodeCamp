<script>


function setCharAt(str,index,string) {
    if(index > str.length-1) return str;
    return str.substr(0,index) + string + str.substr(index+1);
}

  function convertHTML(str) {

  let code = {
    '&': 'amp',
    '<': 'lt',
    '>': 'gt',
    '\'': 'apos',
    '\"': 'quot'
  }

  
  let arrayCode = Object.getOwnPropertyNames(code);

  arrayCode.map((character,index) => {
    let pos = str.indexOf(character);
    while (pos != -1) {
      str = setCharAt(str,pos,`&${code[character]};`);
      pos = str.indexOf(character, pos+1);
    }
  })
  return str;
}
