    <script>

    function whatIsInAName(collection, source) {
        // What's in a name?
        var arr = [];

        function getArrayNames(obj) {
            return Object.getOwnPropertyNames(obj)
        }
        // Only change code below this line
        let srcProperty = getArrayNames(source);
        let srclengthObj = srcProperty.length;
        
        collection.map((element) => {
             if ( getArrayNames(element).length > srclengthObj) { 
                 let result = srcProperty.reduce((acc, value) => source[value] === element[value], true);
                if (result) {
                    arr.push(element)
                 }
             } 
             if (getArrayNames(element).length === srclengthObj) {
                let boolArray = [];
                srcProperty.map((value) => {
                    boolArray.push(element.hasOwnProperty(value) && element[value] === source[value])
                });
               if (boolArray.reduce((acc, val) => acc && val, true)) {
                   arr.push(element)
               }
             }

        });
        console.log(arr)
        // Only change code above this line
        return arr;
        }
    </script>


</body>
