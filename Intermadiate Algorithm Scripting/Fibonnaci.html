<script>


function fibonacci(num) {
  if (num <= 1) return 1;

  return fibonacci(num - 1) + fibonacci(num - 2);
}

  function sumFibs(num) {
    let i = 0 ;
    let somme = 0;

    while(i <= num){
      let value = fibonacci(i);
      if (value % 2 !== 0 && value <= num){
        somme += value;
      }
      i++;
    }

    console.log(somme);
    return somme;
  }

  sumFibs(75025);
