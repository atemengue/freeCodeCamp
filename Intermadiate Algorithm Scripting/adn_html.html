<script>

  let tempArray = [];
  let str = "ATCG";
  const T1 = ['A','T'];
  const T2 = ['C','G'];

  for(let i = 0 ; i < str.length ; i++ ) {
    tempArray.push([str[i]])
    let val = str[i];
    if (T1.includes(val)) {
      if (T1.indexOf(val) === 0){
        tempArray[i].push(T1[1]);
      } else {
        tempArray[i].push(T1[0]);
      }
    } else {
      if (T2.indexOf(val) === 0){
        tempArray[i].push(T2[1]);
      } else {
        tempArray[i].push(T2[0]);
      }
    }
  }

return tempArray;

</script>
